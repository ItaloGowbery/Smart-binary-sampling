<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle ESP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { font-size: 20px; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Controle ESP</h1>
    <button onclick="controlarESP('/ligar')">Ligar</button>
    <button onclick="controlarESP('/desligar')">Desligar</button>

    <script>
        function controlarESP(acao) {
            fetch(acao)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
